name: Py Blog Api DRF CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Up containers
      run: docker-compose up -d

    # - name: Waiting environment to be ready
    #   run: docker-compose exec -T app bash -c "while ! nc -z db 5432; do sleep 1; done;"

    - name: copy .env.example to .env
      run: docker-compose exec -T app bash -c "cp .env.example .env"

    - name: poetry virtualenvs in-project
      run: docker-compose exec -T app bash -c "poetry config virtualenvs.in-project true"

    - name: install dependencies
      run: docker-compose exec -T app bash -c "poetry install"
    
    - name: Run tests
      run: python manage.py test